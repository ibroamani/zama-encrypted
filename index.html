<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Encryptor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- STEP 1 -->
    <section class="step active" id="step1">
      <h2>ZAMA FHE PROTOTYPE</h2>
      <div class="upload-box">
        <input type="file" id="fileInput" accept="image/*" />
      </div>
      <img id="preview" class="hidden" />
      <button id="toEncrypt" class="hidden">Next ‚û°Ô∏è</button>
    </section>

    <!-- STEP 2 -->
    <section class="step" id="step2">
      <h2> 1Ô∏è‚É£ Encrypt Image</h2>
      <input type="password" id="password" placeholder="Set a password" />
      <div class="filters">
        <h3>Choose Filters:</h3>
        <label><input type="checkbox" value="blur" /> Blur</label>
        <label><input type="checkbox" value="bw" /> Black & White</label>
        <label><input type="checkbox" value="fisheye" /> Fisheye</label>
        <label><input type="checkbox" value="rotate" /> Rotate</label>
      </div>
      <button id="encryptBtn">Encrypt</button>
      <div class="progress-bar"><div id="progress"></div></div>
      <button id="toDecrypt" class="hidden">Next ‚û°Ô∏è</button>
    </section>

    <!-- STEP 3 -->
    <section class="step" id="step3">
      <h2> 2Ô∏è‚É£ Decrypt Image</h2>
      <input type="password" id="decryptPassword" placeholder="Enter password" />
      <button id="decryptBtn">Decrypt</button>
      <p id="decryptStatus"></p>
      <canvas id="canvas" class="hidden"></canvas>
      <button id="restart" class="hidden">üîÑ Restart</button>
    </section>
  </div>

  <footer>¬© 2025 Pops | <a href="https://twitter.com/musty0411" target="_blank">@musty0411</a></footer>

  <script src="script.js"></script>
</body>
</html>
